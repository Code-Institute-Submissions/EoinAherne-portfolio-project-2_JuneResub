<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/style.css" rel="stylesheet"></style>
    <title>Rock, Paper, Scissors</title>
</head>
<body>

<div id="scoreboard">
    <div id="score"> 
    <p class="scores">User score : 
        <span id="user-score">0</span> 
        Computer score :
        <span id="computer-score">0</span>
    </p>
    </div>
    </div>

</div>
<div id="reset-btn">
    <button id="reset" class="button-54" onclick="resetGame()">Reset Game
    </button>

<div id="game"><h2>Make your selection</h2> 
    <button class="btn" id="rock" onclick="play('1')">
        <i class="fa-solid fa-hand-fist fa-5x center"></i>
    </button>
    <button class="btn" id="paper" onclick="play('2')">
        <i class="fa-solid fa-hand fa-5x center"></i>
    </button>
    <button class="btn" id="scissors" onclick="play('3')">
        <i class="fa-solid fa-hand-scissors fa-5x center"></i>
    </button>
    

    
</div>

<div id="result">
    <h2 id="result-display">Paper beats Rock. You lose!</h2>
</div>

<script src="https://kit.fontawesome.com/a45e079f82.js" crossorigin="anonymous"></script>
<script src="/assets/gameScript.js"></script>

</body>
</html>
