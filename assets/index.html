<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/style.css" rel="stylesheet"></style>
    <title>Rock, Paper, Scissors</title>
</head>
<body>

<div id="scoreboard"><h1>Scoreboard</h1>
    <div id="score"> 
        User score : 
        <span id="user-score">0</span> 
        Computer score 
        <span id="computer-score">0</span>
    </div>
</div>

<div id="game"><h2>Make your selection</h2> 
    <button class="button-one" id="rock">
        <i class="fa-solid fa-hand-fist fa-5x"></i>
    </button>
    <button class="button-two" id="paper">
        <i class="fa-solid fa-hand fa-5x"></i>
    </button>
    <button class="button-three" id="scissors">
        <i class="fa-solid fa-hand-scissors fa-5x"></i>
    </button>
</div>

<div id="result">
    <h2 id="result-display">Paper beats Rock. You lose!</h2>
</div>

<script src="https://kit.fontawesome.com/a45e079f82.js" crossorigin="anonymous"></script>
<script src="/assets/gameScript.js"></script>

</body>
</html>
